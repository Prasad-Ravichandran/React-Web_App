<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP_tracker_app-react</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main>
      <heading id="header">
        <img src="./src/images/pattern-bg-desktop.png" alt="pic" id="back" />
        <h1 id="heading1">IP Address Tracker</h1>
        <input
          id="searchbar"
          type="text"
          placeholder="Search for any IP address or domain"
          name="search"
        />
        <button id="button">
          <img src="./src/images/icon-arrow.svg" alt="submit" />
        </button>
      </heading>

      <div id="info" aria-live="polite">
        <div class="info-item">
          <strong>IP Address:</strong> <span id="ip-address">-</span>
        </div>
        <div class="info-item">
          <strong>Location:</strong> <span id="location">-</span>
        </div>
        <div class="info-item">
          <strong>Timezone:</strong> <span id="timezone">-</span>
        </div>
        <div class="info-item">
          <strong>ISP:</strong> <span id="isp">-</span>
        </div>
      </div>
    </main>

    <div id="map"></div>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
